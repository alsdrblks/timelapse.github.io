<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0078d7;
      text-align: center;
    }
    .calendar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .calendar input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .image-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .image-card:hover {
      transform: scale(1.03);
    }
    .image-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .image-card .details {
      padding: 10px;
      text-align: center;
    }
    .image-card .details p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .back-button {
      display: inline-block;
      margin: 15px;
      padding: 10px 18px;
      background: #0078d7;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>üì∑ Camera Monitoring Dashboard</h1>
    <p>View and manage captured images organized by date and time</p>
  </header>

  <div class="container">
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <div class="calendar">
      <input type="date" id="datePicker" onchange="filterByDate()">
    </div>

    <h2>Captured Images</h2>
    <div id="gallery" class="gallery">
      <!-- Thumbnails will be added here -->
    </div>
  </div>

  <script>
    // Example data (you can later replace this with a JSON file or Google Drive API)
    const images = [
      {
        date: '2025-11-08',
        time: '14:30',
        thumb: 'https://drive.google.com/thumbnail?id=YOUR_IMAGE_ID_1',
        link: 'https://drive.google.com/file/d/YOUR_IMAGE_ID_1/view?usp=sharing'
      },
      {
        date: '2025-11-09',
        time: '09:15',
        thumb: 'https://drive.google.com/thumbnail?id=YOUR_IMAGE_ID_2',
        link: 'https://drive.google.com/file/d/YOUR_IMAGE_ID_2/view?usp=sharing'
      },
      {
        date: '2025-11-09',
        time: '10:00',
        thumb: 'https://drive.google.com/thumbnail?id=YOUR_IMAGE_ID_3',
        link: 'https://drive.google.com/file/d/YOUR_IMAGE_ID_3/view?usp=sharing'
      }
    ];

    const gallery = document.getElementById('gallery');

    function displayImages(data) {
      gallery.innerHTML = '';
      data.forEach(img => {
        const card = document.createElement('div');
        card.className = 'image-card';
        card.innerHTML = `
          <a href="${img.link}" target="_blank">
            <img src="${img.thumb}" alt="Captured Image">
          </a>
          <div class="details">
            <p><strong>Date:</strong> ${img.date}</p>
            <p><strong>Time:</strong> ${img.time}</p>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    function filterByDate() {
      const selected = document.getElementById('datePicker').value;
      if (!selected) {
        displayImages(images);
      } else {
        const filtered = images.filter(img => img.date === selected);
        displayImages(filtered);
      }
    }

    // Load all images on page load
    displayImages(images);
  </script>

</body>
</html>
