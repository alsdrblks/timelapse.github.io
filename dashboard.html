<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Monitoring Dashboard</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #0078d7;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: relative;
  }
  .container {
    max-width: 1100px;
    margin: 20px auto;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h2 { color: #0078d7; text-align: center; }

  .status {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    padding: 15px;
    background: #eef5fb;
    border-radius: 8px;
  }

  .status div { text-align: center; }
  .calendar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .calendar input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  .latest-image {
    text-align: center;
    margin-bottom: 20px;
  }
  .latest-image img {
    width: 80%;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  .image-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: 0.3s;
  }
  .image-card:hover { transform: scale(1.03); }
  .image-card img { width: 100%; height: 150px; object-fit: cover; }
  .image-card .details { padding: 10px; text-align: center; }
  .image-card .details p { margin: 5px 0; font-size: 14px; color: #555; }

  .back-button, .logout-button {
    display: inline-block;
    margin: 15px 10px 15px 0;
    padding: 10px 18px;
    background: #0078d7;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    cursor: pointer;
    transition: 0.3s;
  }
  .back-button:hover, .logout-button:hover { background: #005fa3; }

  .header-buttons {
    position: absolute;
    right: 20px;
    top: 20px;
  }
</style>
</head>
<body>

<header>
  <h1>üì∑ Camera Monitoring Dashboard</h1>
  <div class="header-buttons">
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>
  <p>View captured images and camera status</p>
</header>

<div class="container">
  <!-- Camera Status Info -->
  <div class="status" id="cameraStatus">
    <div>
      <strong>Pi Uptime</strong>
      <p id="piUptime">Loading...</p>
    </div>
    <div>
      <strong>Last Upload</strong>
      <p id="lastUpload">Loading...</p>
    </div>
    <div>
      <strong>Battery</strong>
      <p id="battery">Loading...</p>
    </div>
    <div>
      <strong>Wi-Fi</strong>
      <p id="wifi">Loading...</p>
    </div>
  </div>

  <!-- Latest Image Preview -->
  <div class="latest-image" id="latestImage">
    <h2>Latest Capture</h2>
    <img src="" alt="Latest Capture">
  </div>

  <!-- Calendar Filter -->
  <div class="calendar">
    <input type="date" id="datePicker">
  </div>

  <!-- Gallery -->
  <h2>Captured Images</h2>
  <div id="gallery" class="gallery"></div>
</div>

<script>
// -----------------------------
// Login Check
// -----------------------------
if(!localStorage.getItem('loggedIn')){
  window.location.href = "login.html";
}

// Logout function
function logout(){
  localStorage.removeItem('loggedIn');
  window.location.href = "login.html";
}

// -----------------------------
// Load Dashboard
// -----------------------------
const gallery = document.getElementById('gallery');
const latestImage = document.querySelector('#latestImage img');

async function loadDashboard() {
  try {
    const res = await fetch('images.json?_=' + new Date().getTime());
    const data = await res.json();

    if (data.length === 0) {
      gallery.innerHTML = '<p>No images available.</p>';
      latestImage.src = '';
      return;
    }

    data.sort((a,b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time));
    latestImage.src = data[0].path;
    document.getElementById('lastUpload').innerText = data[0].date + ' ' + data[0].time;

    const statusRes = await fetch('status.json?_=' + new Date().getTime()).catch(()=>null);
    if(statusRes){
      const statusData = await statusRes.json();
      document.getElementById('piUptime').innerText = statusData.uptime || 'N/A';
      document.getElementById('battery').innerText = statusData.battery || 'N/A';
      document.getElementById('wifi').innerText = statusData.wifi || 'N/A';
    } else {
      document.getElementById('piUptime').innerText = 'N/A';
      document.getElementById('battery').innerText = 'N/A';
      document.getElementById('wifi').innerText = 'N/A';
    }

    // Populate gallery
    gallery.innerHTML = '';
    data.forEach(img => {
      const card = document.createElement('div');
      card.className = 'image-card';
      card.innerHTML = `
        <a href="${img.path}" target="_blank">
          <img src="${img.path}" alt="${img.filename}">
        </a>
        <div class="details">
          <p><strong>Date:</strong> ${img.date}</p>
          <p><strong>Time:</strong> ${img.time}</p>
        </div>
      `;
      gallery.appendChild(card);
    });

  } catch (err) {
    gallery.innerHTML = '<p>‚ùå Failed to load images.json</p>';
    console.error(err);
  }
}

// Filter images by date
document.getElementById('datePicker').addEventListener('change', e => {
  const selectedDate = e.target.value;
  const cards = document.querySelectorAll('.image-card');
  cards.forEach(card => {
    const date = card.querySelector('.details p').innerText.split(': ')[1];
    card.style.display = selectedDate ? (date === selectedDate ? 'block' : 'none') : 'block';
  });
});

// Initial load
loadDashboard();
setInterval(loadDashboard, 5*60*1000); // Auto-refresh every 5 minutes
</script>

</body>
</html>
